<div class="parent-layout">
  <div class="main-block">
    <img src="assets/images/login/login2.svg" class="image-head" />
    <h2 style="text-align: center; color: #3f3d56;font-weight: 600;">Đăng Ký</h2>

    <mat-form-field appearance="outline">
      <mat-label>Tên người dùng</mat-label>
      <input matInput placeholder="Name" [(ngModel)]="resgisterModel.name"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tài khoản</mat-label>
      <input matInput placeholder="UserName" [(ngModel)]="resgisterModel.userName"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mật khẩu</mat-label>
      <input matInput placeholder="********" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="resgisterModel.password">
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Xác nhận mật khẩu</mat-label>
      <input matInput placeholder="********" [type]="hideConfirmPassword ? 'password' : 'text'" [(ngModel)]="resgisterModel.confirmPassword">
      <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="resgisterModel.isAdmin">Có là Admin ?</mat-checkbox>

    <button
      mat-raised-button
      style="float: right; background-color: #536DFE; color: white"
      (click) = "registerApi()"
    >
      Đăng Ký
    </button>
  </div>
</div>
